<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronomètre Compte à Rebours</title>
  <link rel="stylesheet" href="chrono.css">
</head>
<body>
  <div class="container">
    <h1>Compte à Rebours</h1>
    <label for="timeInput">Choisissez le nombre de minutes :</label>
    <input type="number" id="timeInput" min="1" placeholder="Minutes">
    <button id="startButton">Démarrer</button>
    <div id="countdown">
      <span id="minutes">00>
    </div>
    <p id="message"></p>
  </div>
  <script src="chrono.js"></script>
</body>
</html>
